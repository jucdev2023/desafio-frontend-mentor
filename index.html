<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!--
Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99
 -->


  <main class="conteudo">

    <div id="container">

      <div id="img-conteudo">
        <img class="img" src="images/image-product-desktop.jpg" alt="" width="300px" height="500px">
      </div>

      <div id="informaçao">
        <div class="informaçao-escrito">
          <span id="perfume">Perfume</span>
          <h1 class="informaçao-titulo">Gabrielle Essence Eau  De <br> Parfum</h1>
          <p class="paragrafo">A floral, Solar and voluptuous <br> interpretation composed by Olivier Polgue, Perfumer-Creator for the House of Chanel</p>
        </div>

        <div id="info-valor">
          
          
            <p><span class="valor-real-desconto">$149.99</span></p>
            <p><span class="valor-real">169.00</span></p>
          
          
          

        </div>

        <div class="btn"><button id="button"> <img src="images/icon-cart.svg" alt=""><span class="name-btn">Add to cart</span></button></div>
       
      </div>
      
    </div>
    

    </div>



  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
    
  </div>
</body>

</html>
